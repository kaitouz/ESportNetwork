<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Page</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">

<!--header-->

<header class="bg-black fixed-top">
    <div class="container" >
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">

            <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img th:src="@{/img/ESPortNetwork.svg}" alt="" width="195" height="51">
            </a>

        </div>
    </div>
</header>

<!--main-->


<div class="container pt-5" style="max-width: 960px">
    <div class="container" style="max-width: 960px">
        <main>
            <div class="pt-5 pb-3 text-center">
                <h1 class="pt-3 fs-1 h3 mb-3 fw-bold">SIGN UP FOR <span style="color: #36F35B">GAMACE</span></h1>
            </div>

            <div class="g-5 container-sm ">
                <form class="needs-validation" novalidate th:action="@{/PostSignUp}" method="post">
                    <div class="row g-3">
                        <div class="pt-3 row justify-content-md-center">
                            <div class="row col-sm-8">
                                <label for="Username" class="form-label">Username</label>
                                <input name="username" type="text" class="form-control" id="username"
                                       placeholder="username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>
                        <div class="pt-3 row justify-content-md-center">
                            <div class="row col-sm-8">
                                <label for="Password" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="Password"
                                       placeholder="password" required>
                                <div class="invalid-feedback">
                                    Your password is required.
                                </div>
                            </div>
                        </div>
                        <div class="pt-3 row justify-content-md-center">
                            <div class="col-sm-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input name="first_name" type="text" class="form-control" id="firstName"
                                       placeholder="FirstName" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input name="last_name" type="text" class="form-control" id="lastName"
                                       placeholder="LastName" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>
                        <div class="pt-3 row justify-content-md-center">
                            <div class="row col-sm-8">
                                <label for="email" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email"
                                       placeholder="name@example.com" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <div class="pt-3 row justify-content-md-center">
                            <div class="row col-sm-8">
                                <label for="PhoneNumber" class="form-label">Phone Number</label>
                                <input name="phone_number" type="text" class="form-control" id="PhoneNumber"
                                       placeholder="+79999999999"
                                       required>
                                <div class="invalid-feedback">
                                    Please enter your Phone Number.
                                </div>
                            </div>
                        </div>

                        <div class="pt-3 row justify-content-md-center">
                            <div class="row col-sm-8 ">
                                <label for="Role" class="form-label">Role</label>
                                <select name="role" class="form-control" id="role">
                                    <option value="USER">User</option>
                                    <option value="COACH">Coach</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-3 row justify-content-md-center">
                            <div class="col-sm-4">
                                <label class="form-label pb-2" for="game">Game</label>
                                <select name="game" class="form-select" id="game" aria-label="Floating label select example">
                                    <option value="lol">League of Legends</option>
                                    <option value="dota2">DOTA2</option>
                                    <option value="apex">Apex Legends</option>
                                    <option value="tft">Teamfight Tactics</option>
                                    <option value="valorant">Valorant</option>
                                    <option value="wildrift">Wild Rift</option>
                                    <option value="csgo">Counter-Strike: Global Offensive</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label class="form-label pb-2" for="language">Language</label>
                                <select name="language" class="form-select" id="language" aria-label="Floating label select example">
                                    <option value="de">German</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="it">Italian</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="th">Thai</option>
                                    <option value="vi">Vietnamese</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>
                        </div>

                    </div>


                    <div class="pt-4 text-center checkbox mb-3">
                        <label>
                            <div><a>Have an account? </a> </a><a th:href="@{/doLogin}" class="text-black fw-bold text-decoration-none" style="color: #36F35B">Sign In</a></div>
                        </label>
                    </div>

                    <div class="text-center pt-2">
                        <button class="w-50 btn btn-lg fw-bold bg-dark align-content-sm-center" style="color: #36F35B" type="submit">SIGN UP</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <br>
    <br>

</div>
